<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>AR com AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">

    <!-- BotÃ£o para ativar/desativar o som -->
    <button id="toggleSound" style="position: fixed; top: 10px; left: 10px; z-index: 100; padding: 10px; font-size: 16px; display: none;">
        Ativar Som ðŸ”Š
    </button>

    <a-scene vr-mode-ui="enabled: false;" embedded arjs="debugUIEnable: false;">
        <a-assets>
            <video id="videoAR" src="https://linguanotto.github.io/RA/assets/videoSaberAcao.mp4" preload="auto" loop playsinline></video>
        </a-assets>

        <!-- Carrega o marcador personalizado -->
        <a-marker id="customMarker" type="pattern" url="https://linguanotto.github.io/RA/assets/saberAcao2025.patt">
            <a-video id="videoElement" rotation="-90 0 0" position="0 0.5 0" width="1.5" height="1" src="#videoAR"></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.onload = function () {
            const video = document.getElementById("videoAR");
            const button = document.getElementById("toggleSound");
            const marker = document.getElementById("customMarker");

            // Inicia o vÃ­deo apenas quando o marcador for detectado
            marker.addEventListener("markerFound", () => {
                console.log("Marcador detectado! Iniciando vÃ­deo...");
                video.play();
                button.style.display = "block"; // Mostra o botÃ£o para controle de som
            });

            // Pausa o vÃ­deo quando o marcador some
            marker.addEventListener("markerLost", () => {
                console.log("Marcador perdido! Pausando vÃ­deo...");
                video.pause();
                button.style.display = "none"; // Esconde o botÃ£o de som
            });

            // Alternar som ao clicar no botÃ£o
            button.addEventListener("click", () => {
                video.muted = !video.muted;
                button.textContent = video.muted ? "Ativar Som ðŸ”Š" : "Desativar Som ðŸ”‡";
            });
        };
    </script>

</body>

</html>
