<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>AR com AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>

    <style>
        /* Esconde mensagens de debug */
        .a-loader-title, .a-enter-vr, .a-loader { 
            display: none !important; 
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">

    <!-- BotÃ£o para ativar/desativar o som -->
    <button id="toggleSound" style="position: fixed; top: 10px; left: 10px; z-index: 100; padding: 10px; font-size: 16px; display: none;">
        Ativar Som ðŸ”Š
    </button>

    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <video id="videoAR" src="https://linguanotto.github.io/RA/assets/videoSaberAcao.mp4" preload="auto" loop muted playsinline></video>
        </a-assets>

        <!-- Carrega o marcador personalizado -->
        <a-marker id="customMarker" type="pattern" url="https://linguanotto.github.io/RA/assets/saberAcao2025.patt">
            <a-video id="videoElement" rotation="0 0 0" position="0 0 0" width="1.5" height="1" src="#videoAR"></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.onload = function () {
            const video = document.getElementById("videoAR");
            const button = document.getElementById("toggleSound");
            const marker = document.querySelector("a-marker");

            marker.addEventListener("markerFound", () => {
                console.log("Marcador detectado! Iniciando vÃ­deo...");
                video.load(); // ForÃ§a carregamento para garantir que a imagem apareÃ§a
                video.play().catch(err => console.log("Erro ao iniciar vÃ­deo:", err));
                button.style.display = "block"; // Mostra botÃ£o de som
            });

            marker.addEventListener("markerLost", () => {
                console.log("Marcador perdido! Pausando vÃ­deo...");
                video.pause(); // MantÃ©m o vÃ­deo no mesmo ponto onde parou
                button.style.display = "none"; // Esconde botÃ£o de som
            });

            button.addEventListener("click", () => {
                video.muted = !video.muted;
                button.textContent = video.muted ? "Ativar Som ðŸ”Š" : "Desativar Som ðŸ”‡";
            });
        };
    </script>

</body>

</html>
