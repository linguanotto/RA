<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>AR com AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">

    <a-scene vr-mode-ui="enabled: false;" embedded arjs="debugUIEnable: false;">
        <a-assets>
            <video id="videoAR" src="https://linguanotto.github.io/RA/assets/jackito.mp4" preload="auto" loop muted playsinline></video>
        </a-assets>

        <!-- Teste se o marcador está sendo carregado corretamente -->
        <a-marker type="pattern" url="https://linguanotto.github.io/RA/assets/saberAcao2025.patt">
            <a-video rotation="-90 0 90" position="0 0.5 0" width="1.5" height="1" src="#videoAR"></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.onload = function () {
            const video = document.getElementById("videoAR");
            video.play().catch((error) => {
                console.log("Autoplay bloqueado, aguardando interação do usuário...");
                document.body.addEventListener("click", () => video.play(), { once: true });
            });
        };
    </script>

</body>

</html>
