<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>AR com AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">

    <a-scene vr-mode-ui="enabled: false;" embedded arjs="debugUIEnable: false;">
        <a-assets>
            <!-- Vídeo para AR -->
            <video id="videoAR" src="assets/jackito.video.mp4" autoplay loop muted playsinline></video>
        </a-assets>

        <a-marker preset="hiro">
            <!-- Renderiza o vídeo na marcação -->
            <a-video rotation="-90 0 0" position="0 0.5 0" width="1.5" height="1" src="#videoAR"></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Força o autoplay caso o navegador bloqueie
        window.onload = function () {
            const video = document.getElementById("videoAR");
            video.play().catch(() => {
                console.log("Autoplay bloqueado, tentando novamente...");
                document.body.addEventListener("click", () => video.play(), { once: true });
            });
        };
    </script>

</body>

</html>
